<div *ngIf="items?.length > 0; else noItems">
<ul *ngFor="let item of items" class="collection">
  <li 
   class="collection-item"><strong>{{item.title}}: </strong> {{item.description}} <a href="#" 
   class="secondary-content" ><i (click)="deleteItem($event,item)" class="fa fa-trash"></i></a> 
   <a href="#"  class="secondary-content">
     <i (click)="editItem($event, item)" class="fa fa-pencil"></i>  
      <i *ngIf="editState && itemToEdit.id == item.id" (click)="clearState()" class="fa fa-compress"></i></a>
   
   
   <div *ngIf="editState && itemToEdit.id == item.id">
     <form (ngSubmit)="updateItem(item)">
        
      <div class="input-field col s12">
        <input type="text"  [(ngModel)] = "item.title" name="title">

       </div>

       <div class="input-field col s12">
        <input type="text"  [(ngModel)] = "item.description" name="description">
        
       </div>
       <input type="submit" value="Update" class="btn blue">

     </form>
   </div>
  
  
  </li>
</ul>
</div>
<div id="space"></div>
<ng-template #noItems>
  <hr>
  <h5>There are no items to List</h5>
</ng-template>
